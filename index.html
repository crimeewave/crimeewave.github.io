<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crimewave | Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        }

        .bio-container {
            width: 100%;
            max-width: 500px;
            background: rgba(20, 20, 30, 0.9);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bio-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00ff88, #00ccff, #ff00cc);
            animation: borderFlow 3s linear infinite;
        }

        @keyframes borderFlow {
            0% { background-position: -100% 0; }
            100% { background-position: 200% 0; }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .username {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 0.5rem;
            text-transform: lowercase;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
            }
            to {
                text-shadow: 0 0 15px #00ff88, 0 0 30px #00ff88, 0 0 40px #00ff88;
            }
        }

        .tagline {
            font-size: 1rem;
            color: #8a8a8a;
            font-style: italic;
        }

        .info-section {
            margin-bottom: 2rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            animation: slideIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        .info-item:nth-child(1) { animation-delay: 0.2s; }
        .info-item:nth-child(2) { animation-delay: 0.4s; }
        .info-item:nth-child(3) { animation-delay: 0.6s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .info-label {
            font-weight: 600;
            color: #00ccff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-value {
            color: #e0e0e0;
            text-align: right;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 10px;
            text-decoration: none;
            color: #e0e0e0;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 136, 0.2);
            animation: fadeIn 0.8s ease-out;
            animation-fill-mode: both;
            position: relative;
            overflow: hidden;
        }

        .link:nth-child(1) { animation-delay: 0.8s; }
        .link:nth-child(2) { animation-delay: 1.0s; }
        .link:nth-child(3) { animation-delay: 1.2s; }
        .link:nth-child(4) { animation-delay: 1.4s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.2);
        }

        .link:hover i {
            animation: iconBounce 0.6s ease;
        }

        @keyframes iconBounce {
            0%, 20%, 60%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            80% {
                transform: translateY(-2px);
            }
        }

        .link i {
            color: #00ff88;
            font-size: 1.2rem;
            width: 20px;
            transition: all 0.3s ease;
        }

        .link-text {
            flex: 1;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            margin-left: 10px;
            animation: statusPulse 2s infinite;
        }

        @keyframes statusPulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        .project-badge {
            background: rgba(0, 204, 255, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 8px;
            animation: badgePulse 3s infinite;
        }

        @keyframes badgePulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="bio-container floating">
        <div class="header">
            <h1 class="username pulse">crimewave</h1>
            <p class="tagline">reverse engineering enthusiast</p>
        </div>

        <div class="info-section">
            <div class="info-item">
                <div class="info-label">
                    <i class="fas fa-user"></i> Age
                </div>
                <div class="info-value">14 years old</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">
                    <i class="fas fa-code"></i> Focus
                </div>
                <div class="info-value">Reverse Engineering</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">
                    <i class="fas fa-laptop-code"></i> Status
                </div>
                <div class="info-value" style="display: flex; align-items: center;">
                    Exploring
                    <div class="status-indicator"></div>
                </div>
            </div>
        </div>

        <div class="links">
            <a href="https://t.me/nixtera" class="link" target="_blank">
                <i class="fab fa-telegram"></i>
                <div class="link-text">Telegram: nixtera</div>
            </a>
            
            <a href="https://t.me/crmwv" class="link" target="_blank">
                <i class="fab fa-telegram"></i>
                <div class="link-text">Telegram: crmwv</div>
            </a>
            
            <a href="https://github.com/crimeewave/" class="link" target="_blank">
                <i class="fab fa-github"></i>
                <div class="link-text">GitHub: crimeewave</div>
            </a>

            <a href="https://github.com/crimeewave/NOPDump" class="link" target="_blank">
                <i class="fas fa-tools"></i>
                <div class="link-text">
                    NOPDump
                    <span class="project-badge">Roblox Offsets</span>
                </div>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.bio-container');
            
            container.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            container.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });

            const username = document.querySelector('.username');
            const originalText = username.textContent;
            username.textContent = '';
            
            let i = 0;
            function typeWriter() {
                if (i < originalText.length) {
                    username.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            }
            
            setTimeout(typeWriter, 500);

            // Add ripple effect to links
            const links = document.querySelectorAll('.link');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        border-radius: 50%;
                        background: rgba(0, 255, 136, 0.6);
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                    `;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });

            // Add CSS for ripple animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(4);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
