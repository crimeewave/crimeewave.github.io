<!DOCTYPE html>
<html>
<head>
    <title>Offsets2JSON</title>
</head>
<body>
    <h1>Offsets2JSON</h1>
    <script>
        async function fetchAndConvertOffsets() {
            try {
                const response = await fetch('https://offsets.ntgetwritewatch.workers.dev/offsets.hpp');
                const hppText = await response.text();
                
                const offsets = {};
                const lines = hppText.split('\n');
                
                lines.forEach(line => {
                    const match = line.match(/inline constexpr auto (\w+) = (0x[0-9A-Fa-f]+);/);
                    if (match) {
                        offsets[match[1]] = match[2];
                    }
                });
                
                return JSON.stringify(offsets, null, 2);
                
            } catch (error) {
                return JSON.stringify({error: 'Failed to fetch offsets'});
            }
        }
        
        fetchAndConvertOffsets().then(json => {
            document.body.innerHTML = `<pre>${json}</pre>`;
        });
    </script>
</body>
</html>
